<h1 class="text-xl text-bold mb-4">True to Form: A Guide to Reactive Forms</h1>

<form [formGroup]="form">
  <input
    class="border-1 border"
    placeholder="First Name"
    type="text"
    formControlName="firstName"
  />

  <input
    class="border-1 border"
    placeholder="Last Name"
    type="text"
    formControlName="lastName"
  />

  <input
    class="border-1 border"
    placeholder="age"
    type="text"
    formControlName="age"
  />
  <label for="subscription">
    <input
      class="border-1 border"
      type="checkbox"
      formControlName="subscribe"
    />
    Subscribe?
  </label>

  <button class="bg-green-500 rounnded p-4 text-white">Submit</button>
</form>
<!--have to use directive on html element, use form of accesibility-->

<pre><code>
  {{formUpdate$ | async | json}}
</code></pre>
